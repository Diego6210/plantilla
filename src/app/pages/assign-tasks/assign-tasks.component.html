

<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card card-tasks">
          <div class=" card-header">
            <h5 class=" title d-inline">Asignar tarea</h5>
          </div>
          <div class=" card-body">
              
            <div class=" row">
                <div class=" col-6">
                  <div class=" form-group">
                    <label style="color: white;"> Titulo:</label>
                    <input [(ngModel)]="Titulo" class=" form-control  ng-untouched ng-pristine ng-invalid" placeholder="Titulo" type="text"/>
                  </div> 
                  <div class=" form-group">
                    <label style="color: white;"> Fecha:</label>
                    <input [(ngModel)]="Fecha" class=" form-control"  type="date" name="Fecha" id="Fecha">
                  </div>   
                </div>      
                <div class=" col-6">
                  <label style="color: white;"> Tarea:</label>
                  <textarea [(ngModel)]="Tarea" name="Tarea" id="Tarea" class="form-control h-100" style="background-color: white;color: black; " rows="15"></textarea>   
                </div>
                <div class=" col-6">
                    <label style="color: white;">Tarea para el usuario:</label>
                    <select [(ngModel)]="id" (change)="capturar()"  class="form-control" id="exampleFormControlSelect1">
                      <option value="0">Selecione un usuario</option>
                      <option *ngFor="let usuario of Usuario" value="{{usuario.Id}}">{{usuario.Usuario}}</option>
                    </select>
                </div>
            </div>
            <br><br>
            <div class=" row">
                <div class=" col-6">
                    <button type="button" class="btn btn-fill btn-info " (click)="SaveTask()">Asignar</button>
                </div>
            </div>
          </div>
        </div>
      </div>
  </div>

<style>

    select,input{
        background-color : rgb(53, 54, 77)  !important;  
    }
</style>
