<style>
.modal-body,.modal-header,  .modal-footer{
  background-color:#16191b;
}
label, h4{
  color: #ffffff;
}
</style>

<ng-template #content let-modal class=" form-control-modal">
  <div class="modal-header">
    <h4 style="color: #ffffff;" class="modal-title">Agregar Usuario </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span style="color: red;" aria-hidden="true">&times;</span>
    </button>
    <br>
  </div>
  <div class="modal-body">
    <form>
      <div class=" row">
        <div class=" col-md-3 pr-md-1">
          <div class=" form-group">
            <label> Username </label>
            <input
              class=" form-control"
              placeholder="Username"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-4 px-md-1">
          <div class=" form-group">
            <label for="exampleInputEmail1"> Email address </label>
            <input
              class=" form-control"
              placeholder="mike@email.com"
              type="email"
            />
          </div>
        </div>
        <div class=" col-md-5 pl-md-1">
          <div class=" form-group">
            <label> Password</label>
            <input
              class=" form-control"
              placeholder="Password"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-6 pr-md-1">
          <div class=" form-group">
            <label> First Name </label>
            <input
              class=" form-control"
              placeholder="Company"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-6 pl-md-1">
          <div class=" form-group">
            <label> Last Name </label>
            <input
              class=" form-control"
              placeholder="Last Name"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-12">
          <div class=" form-group">
            <label> Address </label>
            <input
              class=" form-control"
              placeholder="Home Address"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-4 pr-md-1">
          <div class=" form-group">
            <label> City </label>
            <input
              class=" form-control"
              placeholder="City"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-4 px-md-1">
          <div class=" form-group">
            <label> Country </label>
            <input
              class=" form-control"
              placeholder="Country"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div class=" form-group">
            <label> Postal Code </label>
            <input
              class=" form-control"
              placeholder="ZIP Code"
              type="number"
            />
          </div>
        </div>
      </div>
    </form>
    
  </div>
  <div class="modal-footer">
    <br><br>
    <button type="button" class="btn btn-danger" (click)="Agregar('top', 'center')">Agregar</button>
  </div>
</ng-template>
