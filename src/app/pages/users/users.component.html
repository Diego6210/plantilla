<style>
  .body-table{
    background-color: #141516;
  }

  .row-border{
    background-color: #242525;
  }

  td{
    color: #ffffff;
  }

  input{
      background-color : rgb(53, 54, 77)  !important;  
  }

  tbody tr{
    background-color: #212122;
  }


  tbody tr:hover{
    background-color: #333335;
  }

  tbody tr td:hover{
    background-color: #333335;
  }

  .dataTables_wrapper .dataTables_length, .dataTables_wrapper .dataTables_filter, .dataTables_wrapper .dataTables_info, .dataTables_wrapper .dataTables_processing, .dataTables_wrapper .dataTables_paginate {
    color: #ffffff;
  }

 .dataTables_wrapper .dataTables_paginate .paginate_button.disabled, .dataTables_wrapper .dataTables_paginate .paginate_button.disabled:hover, .dataTables_wrapper .dataTables_paginate .paginate_button.disabled:active {
    cursor: default;
    color: #ffffff !important;
    
    border: 1px solid transparent;
    background: transparent;
    box-shadow: none;
}
</style>
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Usuarios</h5></div>
        <div class=" card-body">

          <button class="btn btn-primary mb-2 mr-2" (click)="openLg(content)"><i class="fa fa-user-plus"></i> Agregar Usuario</button>

          <br><br>
          
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="body-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Usuario</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>

                <tr  *ngFor="let user of Usuarios">
                  <td>
                    <img src="{{user.img}}" width="50px" alt="user"class="rounded-circle">
                  </td>
                  <td>{{user.Usuario}}</td>
                  <td>{{user.nombre}}</td>
                  <td>{{user.apellido}}</td>
                  <td class=" text-center">
                    <button (click)="Edits(user.id)" class=" btn btn-success btn-link btn-sm btn-icon" tooltip="Refresh" type="button" aria-describedby="tooltip-142"><i class=" tim-icons icon-pencil"></i></button>
                    <button (click)="Delet(user.id)" class=" btn btn-danger btn-link btn-sm" tooltip="Delete" type="button" aria-describedby="tooltip-143"><i class=" tim-icons icon-simple-remove"></i></button>
                  </td>                
                </tr>
                
              </tbody>
            </table>

        </div>
      </div>
    </div>

  </div>
</div>


<style>
.modal-body,.modal-header,  .modal-footer{
  background-color : rgb(57, 59, 88)  !important;  
}
label, h4{
  color: #ffffff;
}
</style>

<ng-template #content let-modal class=" form-control-modal">
  <div class="modal-header">
    <h4 style="color: #ffffff;" class="modal-title">Agregar Usuario </h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span style="color: red;" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class=" row">
        <div class=" col-md-3 pr-md-1">
          <div class=" form-group">
            <label> Username </label>
            <input
              class=" form-control"
              placeholder="Username"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-4 px-md-1">
          <div class=" form-group">
            <label for="exampleInputEmail1"> Email address </label>
            <input
              class=" form-control"
              placeholder="mike@email.com"
              type="email"
            />
          </div>
        </div>
        <div class=" col-md-5 pl-md-1">
          <div class=" form-group">
            <label> Password</label>
            <input
              class=" form-control"
              placeholder="Password"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-6 pr-md-1">
          <div class=" form-group">
            <label> First Name </label>
            <input
              class=" form-control"
              placeholder="Company"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-6 pl-md-1">
          <div class=" form-group">
            <label> Last Name </label>
            <input
              class=" form-control"
              placeholder="Last Name"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-12">
          <div class=" form-group">
            <label> Address </label>
            <input
              class=" form-control"
              placeholder="Home Address"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-4 pr-md-1">
          <div class=" form-group">
            <label> City </label>
            <input
              class=" form-control"
              placeholder="City"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-4 px-md-1">
          <div class=" form-group">
            <label> Country </label>
            <input
              class=" form-control"
              placeholder="Country"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div class=" form-group">
            <label> Postal Code </label>
            <input
              class=" form-control"
              placeholder="ZIP Code"
              type="number"
            />
          </div>
        </div>
      </div>
    </form>
    
  </div>
  <div class="modal-footer">
    <br><br>
    <button type="button" class="btn btn-danger" (click)="Agregar('top', 'center')">Agregar</button>
  </div>
</ng-template>
