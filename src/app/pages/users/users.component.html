<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Usuarios</h5></div>
        <div class=" card-body">

          <button class="btn btn-fill btn-info mb-2 mr-2" (click)="openLg(content)"><i class="fa fa-user-plus"></i> Agregar Usuario</button>

          <br><br>
         <!--  datatable  -->
          <table [dtOptions]="dtOptions"  style="width: 100%"  class="table table-responsive row-border body-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Usuario</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>

                <tr  *ngFor="let user of Usuarios">
                  <td>
                    <img src="{{user.img}}" width="50px" alt="user"class="rounded-circle">
                  </td>
                  <td>{{user.Usuario}}</td>
                  <td>{{user.nombre}}</td>
                  <td>{{user.apellido}}</td>
                  <td class=" text-center">
                    <button (click)="Edits(user.id,content)" class=" btn btn-success btn-link btn-sm btn-icon" tooltip="Refresh" type="button" aria-describedby="tooltip-142"><i class=" tim-icons icon-pencil"></i></button>
                    <button (click)="Delet(user.id)" class=" btn btn-danger btn-link btn-sm" tooltip="Delete" type="button" aria-describedby="tooltip-143"><i class=" tim-icons icon-simple-remove"></i></button>
                  </td>                
                </tr>
                
              </tbody>
            </table>

        </div>
      </div>
    </div>

  </div>
</div>


<style>
  tr .dataTables_empty
  {
    background-color : rgb(57, 59, 88)  !important;  

  }
  .no-data-available {
  text-align: center;

  color: #141516;

  background-color : rgb(57, 59, 88)  !important;  
}
label, h4{
  color: #ffffff;
}
::-webkit-scrollbar {
    width: 5px;
  }
  
  ::-webkit-scrollbar-track {
    width: 5px;
    background: rgb(57, 59, 80);
  }
  
  ::-webkit-scrollbar-thumb {
    width: 1em;

    outline: 1px solid rgb(89, 94, 99);

<ng-template #content let-modal class=" form-control-modal">
  <div class="modal-header">
    <h4 style="color: #ffffff;" class="modal-title">{{TituloModal}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span style="color: red;" aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class=" row">
        <div class=" col-md-3 pr-md-1">
          <div class=" form-group">
            <label> Usuario: </label>
            <input             
              [(ngModel)]="Usuario"
              class=" form-control"
              placeholder="Usuario"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-4 px-md-1">
          <div class=" form-group">
            <label for="exampleInputEmail1"> Email: </label>
            <input
              [(ngModel)]="Email"
              class=" form-control"
              placeholder="@email.com"
              type="email"
            />
          </div>
        </div>
        <div class=" col-md-5 pl-md-1">
          <div class=" form-group">
            <label> Password:</label>
            <input
              [(ngModel)]="Password"
              class=" form-control"
              placeholder="Password"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-4 pr-md-1">
          <div class=" form-group">
            <label> Nombre; </label>
            <input
              [(ngModel)]="Nombre"
              class=" form-control"
              placeholder="Nombre"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div class=" form-group">
            <label> Apellidos: </label>
            <input
              [(ngModel)]="Apellidos"
              class=" form-control"
              placeholder="Apellidos"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div>
            <label style="color: white;">Tipo de usuario:</label>
            <select [(ngModel)]="id" (change)="capturar()"  class="form-control" id="exampleFormControlSelect1">
              <option value="0">Selecione un tipo</option>
              <option *ngFor="let tipoUsuario of TipoUsuario" value="{{tipoUsuario.Id}}">{{tipoUsuario.Descripcion}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-12">
          <div class=" form-group">
            <label> Address </label>
            <input
              class=" form-control"
              placeholder="Home Address"
              type="text"
            />
          </div>
        </div>
      </div>
      <div class=" row">
        <div class=" col-md-4 pr-md-1">
          <div class=" form-group">
            <label> City </label>
            <input
              class=" form-control"
              placeholder="City"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-4 px-md-1">
          <div class=" form-group">
            <label> Country </label>
            <input
              class=" form-control"
              placeholder="Country"
              type="text"
            />
          </div>
        </div>
        <div class=" col-md-4 pl-md-1">
          <div class=" form-group">
            <label> Postal Code </label>
            <input
              class=" form-control"
              placeholder="ZIP Code"
              type="number"
            />
          </div>
        </div>
      </div>
    
  </div>
  <div class="modal-footer">
    <br><br>
    <button type="button" *ngIf="TipoModal"  class="btn btn-fill btn-info " (click)="Agregar('top', 'center')">Agregar</button>
  
    
    <button type="button" *ngIf="!TipoModal" class="btn btn-fill btn-info " (click)="UpdateTask()">Guardar Cambios</button>
  </div>
</ng-template>
